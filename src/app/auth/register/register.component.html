<div class="register">
  <form (ngSubmit)="register()" [formGroup]="registerForm" class="mb-3 form" [@fadeIn]>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" formControlName="surname">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
    </div>
    <div *ngIf="registrationError" class="text-danger mb-3">{{ registrationError }}</div>
    <button type="submit" class="btn btn-primary">Register</button>

    <div class="mt-3">
      <p class="text-center">
        Already registered? <a routerLink="/auth/login">Log in</a>.
      </p>
    </div>
  </form>

</div>
