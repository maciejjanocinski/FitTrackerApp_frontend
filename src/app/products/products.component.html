<app-navbar></app-navbar>
<div class="mb-3 form goalContainer__form">
  <form (ngSubmit)="searchProducts()" [formGroup]="searchProductsForm">
    <div class="mb-3">
      <label for="name" class="form-label">Calories</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <button type="submit" class="btn btn-primary">Set goal</button>
    </div>
  </form>

  <h2>Product List</h2>

  <div *ngIf="products.length > 0; else noProducts">
    <ul>
      <li *ngFor="let product of products">
        <img [src]="product.image" alt="product image" />
        <h3>{{ product.name }}</h3>
        <p>Kcal: {{ product.kcal }}</p>
        <p>Protein: {{ product.protein }}</p>
        <p>Fat: {{ product.fat }}</p>
        <p>Carbohydrates: {{ product.carbohydrates }}</p>
      </li>
    </ul>
  </div>

  <ng-template #noProducts>
    <p>No products found.</p>
  </ng-template>
</div>
